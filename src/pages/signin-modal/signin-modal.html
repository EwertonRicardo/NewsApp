<ion-header>
  <ion-navbar color="primary">
    <ion-title class="text">Entrar com e-mail</ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="logo">
    <div>
      <img src="../../assets/imgs/signin-logo.svg" alt="">
    </div>
  </div>

  <label for="email" class="text">E-mail</label>
  <input type="text" name="email" [(ngModel)]="user.email" #email>

  <label for="password" class="text">Senha</label>
  <input type="password" name="senha" [(ngModel)]="user.password">

  <button ion-button block class="login-btn btn" (click)="login()" [disabled]="checkIsValid()">Login</button>
  <button ion-button block outline class="text facebook-btn btn">Entrar com o facebook</button>

  <div class="flex">
    <div class="text no-account">
      NÃ£o tenho conta. <span (click)="signupPage()">Cadastrar</span>
    </div>
  </div>

</ion-content>
